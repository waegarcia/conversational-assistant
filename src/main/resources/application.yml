spring:
  application:
    name: conversational-assistant
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:assistant_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  metrics:
    export:
      simple:
        enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

external:
  weather:
    api:
      base-url: https://api.openweathermap.org/data/2.5
      key: ${WEATHER_API_KEY}
      timeout: 10000
      default-city: Buenos Aires
      units: metric
      lang: es

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

app:
  auth:
    username: ${AUTH_USERNAME:admin}
    password: ${AUTH_PASSWORD:password123}
